{% extends "base.html" %}


{% block title %}Task detail{% endblock %}

{% block content %}
<div class="detail">
    <h2>{{ task.name }}:</h2>
    <p>{{ task.description }}</p>
    {% if task.deadline %}
        <p>Выполнить до: {{ task.deadline }}</p>
    {% endif %}
    <p id="created">Создано {{ task.created }}</p>
</div>





{% endblock %}
