{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}New task{% endblock %}


{% block content %}
{{ form.non_field_errors }}
<h1>Создание новой задачи</h1>
<form method="post" action="{% url 'task_create' category %}" novalidate>
{% for f in form %}
    <p>{{f.label}}: {{ f }}</p>
    {{ f.errors}}
{% endfor %}
    {% csrf_token %}
    <input type="submit" value="Создать">
</form>

{% endblock %}
