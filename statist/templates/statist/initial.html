{% extends 'base.html' %}
{% load static %}


{% block content %}



<script src="{% static 'js/index.js' %}" defer></script>


 <h1>Укажите следующую информацию:</h1>
        <hr>

        <form method="post" action="{% url 'statistic:count' %}" autocomplete="off">
            {% csrf_token %}

            <div class="game-info">
                <label for="game-name">Название матча:</label>
                <input type="text" id="game-name" value="Название матча">
                <label for="game-date">Дата матча:</label>
                <input type="date" id="game-date">
            </div>
        <input type="submit" value="Send">
        </form>



{% endblock %}
